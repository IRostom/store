<section class="product-list">
  <div *ngFor="let product of productsList">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ product.price }} $
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button
          class="full-width"
          mat-raised-button
          color="primary"
          (click)="navigateToProductDetails(product.id)"
        >
          View
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
